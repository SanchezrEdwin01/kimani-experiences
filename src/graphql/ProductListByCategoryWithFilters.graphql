fragment ProductListItemFilter on Product {
	id
	name
	slug
	thumbnail {
		url
		alt
	}
	metadata {
		key
		value
	}
	channelListings {
		channel {
			name
			slug
		}
		isPublished
		visibleInListings
	}
	attributes {
		attribute {
			name
		}
		values {
			value
			name
			id
			slug
		}
	}
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
		slug
		__typename
	}
}

query ProductListByCategoryWithFilters($slug: String!, $filter: ProductFilterInput) {
	category(slug: $slug) {
		name
		products(filter: $filter, channel: "default-channel", first: 100) {
			edges {
				node {
					...ProductListItemNoReviews
				}
			}
		}
	}
}
