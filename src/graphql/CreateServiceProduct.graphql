mutation CreateServiceProduct(
	$name: String!
	$slug: String!
	$productType: ID!
	$category: ID!
	$description: JSONString!
	$attributes: [AttributeValueInput!]!
	$userId: String!
) {
	productCreate(
		input: {
			name: $name
			slug: $slug
			productType: $productType
			category: $category
			description: $description
			chargeTaxes: false
			attributes: $attributes
			metadata: [{ key: "createdBy", value: $userId }]
		}
	) {
		product {
			id
		}
		errors {
			field
			message
		}
	}
}
