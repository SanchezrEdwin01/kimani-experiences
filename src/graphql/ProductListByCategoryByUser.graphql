fragment ProductListItemByUser on Product {
	id
	name
	slug
	description
	thumbnail {
		url
		alt
	}
	metadata {
		key
		value
	}
	channelListings {
		channel {
			name
			slug
		}
	}
	attributes {
		attribute {
			name
		}
		values {
			value
			name
			id
			slug
		}
	}
	pricing {
		priceRange {
			start {
				gross {
					amount
					currency
				}
			}
			stop {
				gross {
					amount
					currency
				}
			}
		}
	}
	category {
		id
		name
		slug
		__typename
	}
}

query ProductListByCategoryByUser($slug: String!, $userId: String!) {
	category(slug: $slug) {
		name
		products(
			first: 100
			channel: "default-channel"
			filter: { metadata: { key: "createdBy", value: $userId } }
		) {
			edges {
				node {
					...ProductListItemByUser
				}
			}
		}
	}
}
