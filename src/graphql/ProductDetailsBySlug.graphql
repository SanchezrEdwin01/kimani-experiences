# src/graphql/ProductDetailsBySlug.graphql
query ProductDetailsBySlug($slug: String!, $channel: String!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		created
		updatedAt
		category {
			id
			name
			slug
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
		productType {
			id
			name
			slug
		}
		attributes {
			attribute {
				id
				name
				slug
				inputType
			}
			values {
				name
				value
			}
		}
		variants {
			id
			name
			sku
			attributes {
				attribute {
					slug
				}
				values {
					name
				}
			}
			channelListings {
				channel {
					slug
				}
			}
		}
		thumbnail(size: 512) {
			url
			alt
		}
		media {
			id
			url
			alt
			sortOrder
		}
		channelListings {
			channel {
				slug
			}
			isPublished
			availableForPurchaseAt
		}
		metadata {
			key
			value
		}
	}
}
